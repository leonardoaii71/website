{% extends "app/base_site.html" %}

{% block title %} Registro de Clientes {% endblock title %}

{% block content %}
  <div class="right_col" role="main">
    <!--<div class="">-->
      <div class="page-title">
        <div class="title_left">
          <h3>Ingreso de Cliente</h3>
        </div>
        <div class="clearfix"></div>

      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">

                <form class="form-horizontal form-label-right" novalidate>

           <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button>

            <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">

                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Ingreso de Cliente</h4>
                  </div>
                  <div class="modal-body">
                      <form class="form-horizontal form-label-left input_mask">

                <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                  <input type="text" class="form-control has-feedback-left" id="inputSuccess1" placeholder="Nombre">
                  <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                </div>

                <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                  <input type="text" class="form-control" id="inputSuccess2" placeholder="Apellido">
                  <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                </div>

                <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                  <input type="text" class="form-control has-feedback-left" id="inputSuccess3" placeholder="Email">
                  <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                </div>

                <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                  <input type="phone" class="form-control" id="inputSuccess4" placeholder="Teléfono">
                  <span class="fa fa-phone form-control-feedback right" aria-hidden="true"></span>
                </div>


                 <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                  <input type="text" class="form-control has-feedback-left" id="inputSuccess5" placeholder="Fecha de Nacimiento">
                  <span class="fa fa-calendar form-control-feedback left" aria-hidden="true"></span>
                </div>

                <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                  <input type="text" class="form-control" id="inputSuccess6" placeholder="Cédula de Identidad">
                  <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                </div>

                  <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                  <input type="text" class="form-control has-feedback-left" id="inputSuccess7" placeholder="Dirección">
                  <span class="fa fa-home form-control-feedback left" aria-hidden="true"></span>
                </div>

                 <div class="form-group">
                  <!--<label class="control-label col-md-3 col-sm-3 col-xs-12">Tipo</label>-->
                  <div class="col-md-9 col-sm-9 col-xs-12">
                    <!--<select class="form-control">
                      <option>Seleccione una opción</option>
                      <option>Carro</option>
                      <option>Camion</option>
                      <option>Jeepeta</option>
                    </select>-->
                  </div>
                </div>

                           <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar Cambios</button>
                  </div>
                </form>

                </div>
                </div>
              </div>
            </div>

                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}

{% block javascripts %}
  {{ block.super }}
  <!-- validator -->
  <script src="/static/vendors/validator/validator.js"></script>
{% endblock javascripts %}
